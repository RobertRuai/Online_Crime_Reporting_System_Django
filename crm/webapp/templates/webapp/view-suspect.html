{% extends 'webapp/base.html' %}

{% block content %}

    <div class="card">


        <div class="card-body">

            <i class="fa fa-user-circle-o" aria-hidden="true"></i> &nbsp;

            <strong>   

                {{suspect.suspect_name|upper}}
    
            </strong>
    
            <hr> 

            <p> <strong> ID: </strong> {{suspect.id}} </p>

            <p> <strong> Location of incident: </strong> {{suspect.location}} </p>

            <p> <strong> Dress Code: </strong> {{suspect.dresscode}} </p>

            <p> <strong> Description of Incident: </strong> {{suspect.incident_description}} </p>
            <p> <strong> Gender: </strong> {{suspect.sex}} </p>


        </div>


    </div>

    <br>

    <a href="{% url 'dashboard' %}" class="btn btn-secondary"> Return &nbsp; <i class="fa fa-arrow-left" aria-hidden="true"></i> </a>

    &nbsp;

{% endblock %}
